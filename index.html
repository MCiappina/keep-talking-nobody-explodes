<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <div id="menu">
        <h1>Keep talking and nobody explodes</h1>
        <p>
            <span>Welcome to the dangerous and challenging world of bomb
          defusing.</span
        >
        <span
          >This screen is for your eyes only. The experts should be using
          <a
            href="https://www.bombmanual.com/print/KeepTalkingAndNobodyExplodes-BombDefusalManual-v1.pdf"
            target="_blank"
            >this manual</a
          ></span
        >
      </p>
      <form id="start" action="#">
        <h2>Set the bomb timer:</h2>
        <input
          name="time"
          type="number"
          min="1"
          class="time"
          value="3"
          required
        />
        <button class="start-btn" type="submit">START GAME</button>
      </form>
    </div>

    <div id="game">
      <div class="timer">
        <p>
          <span id="minDec">9</span><span id="minUni">9:</span
          ><span id="secDec">9</span><span id="secUni">9</span>
        </p>
        <p class="mistake-counter">XX</p>
        <button class="flip-btn">VIRAR BOMBA</button>
    </div>
    </div>

    <div id="game-back">
        <button class="flip-btn back">VIRAR BOMBA</button>
    </div>
    <div class="victory">
        <h1></h1>
        <button class="play-again">Jogar novamente</button>
    </div>
    <div class="loss">
        <button class="play-again">Jogar novamente</button>
    </div>
    <script type="text/javascript" src="js/Timer.js"></script>
    <script type="text/javascript" src="js/WiresModule.js"></script>
    <script type="text/javascript" src="js/ButtonModule.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
